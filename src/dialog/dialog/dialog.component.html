<div class="modal-header">
  <h5 class="modal-title">{{ title }}</h5>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross Click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ message }}</p>
  <div class="modal-footer">
    <button class="btn btn-success" (click)="actionTaken(positiveBtnText)">
      {{ positiveBtnText }}
    </button>
    <button class="btn btn-danger" (click)="actionTaken(negativeBtnText)">
      {{ negativeBtnText }}
    </button>
    <button class="btn btn-secondary" (click)="actionTaken(neutralBtnText)">
      {{ neutralBtnText }}
    </button>
  </div>
</div>
